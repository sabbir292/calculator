<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="main">
    <div class="display">
        <div class="prev-cal"></div>
        <div class="current-cal">0</div>   
    </div>

    <div class="buttons">
        <button class="cell clear">Clear</button>
        <button class="cell delete">Delete</button>
        <button class="cell number">1</button>
        <button class="cell number">2</button>
        <button class="cell number">3</button>
        <button class="cell divide oparator">%</button>
        <button class="cell number">4</button>
        <button class="cell number">5</button>
        <button class="cell number">6</button>
        <button class="cell multiply oparator">x</button>
        <button class="cell number">7</button>
        <button class="cell number">8</button>
        <button class="cell number">9</button>
        <button class="cell subtract oparator">-</button>
        <button class="cell number">0</button>
        <button class="cell point">.</button>
        <button class="cell equalto">=</button>
        <button class="cell add oparator">+</button>
    </div>

   </div>



    <script src="app.js"></script>
</body>
</html>
